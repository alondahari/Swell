{{#each fields}}
<div class="row">
	<div class="col-xs-10 col-xs-offset-1 rating-field">
		<h2 class="rating-header">{{header}}</h2>
		<h2 class="rating-display">{{value}} {{unit}}</h2>
		<input type="range" min="0" max={{max}} step="1" value={{value}} class="rating-input-range" data-field="{{id}}">
		<p class="rating-time">{{time}}</p>
	</div>
</div>
{{/each}}
